<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App-Store Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>

<body>
    <div class="outer-container">
        <div class="login-div">
            <div class="login-div__users">
                <div class="users__user" id="user">
                    <span class="user__text">User</span>
                </div>
                <div class="users__tester" id="tester">
                    <span class="tester__text">Tester</span>
                </div>
                <div class="users__admin" id="admin">
                    <span class="admin__text">Admin</span>
                </div>
            </div>
            <div class="login-div__credentials">
                <div class="credentials__username">
                    <input type="name" placeholder="Username" class="username__text">
                </div>
                <div class="credentials__password">
                    <input type="password" placeholder="Password" class="password__text">
                </div>
            </div>
            <div class="login-div__login">
                <button class="login__button" id="login">LOGIN</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-copyrights">
            <span> Â© Copyrights 2018 App Store </span>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
