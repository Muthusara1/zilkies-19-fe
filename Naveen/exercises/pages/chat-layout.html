<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Layout</title>
    <link rel="stylesheet" href="../css/chat-layout.css">
    <link rel="stylesheet" href="../css/grid-layout.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>

<body>
    <div class="col-sm-12 outer-container">
        <div class="col-sm-12 notifications-container">
            <div class="notifications-container__connectivity">
                <span class="connectivity__dots">
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                    <i class="fas fa-circle"></i>
                </span>
                <span class="connectivity__text">Sketch</span>
                <span class="connectivity__wifi">
                    <i class="fas fa-wifi"></i>
                </span>
            </div>
            <div class="notifications-container__time">
                <span class="time__text">9:41 AM</span>
            </div>
            <div class="notifications-container__charge">
                <span class="charge__text">100%</span>
            </div>
        </div>
        <div class="col-sm-12 chatapp-container">
            <div class="col-sm-12 chatapp-container__top-nav">
                <div class="top-nav__back">
                    <span class="back__back-btn">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                </div>
                <div class="top-nav__chat">
                    <span class="chat__text">CHAT</span>
                </div>
                <div class="top-nav__settings">
                    <span class="settings__setting-btn">
                        <i class="fas fa-sliders-h"></i>
                    </span>
                </div>
            </div>
            <div class="col-sm-12 chatapp-container__chat-window">
                <div class="chat-window__messages-div">
                    <div class="messages-div__messages">
                        <div class="messages__message-pic-div">
                            <img src="../resources/science.png" alt="profile picture" class="message-pic-div__pic">
                        </div>
                        <div class="messages__message-text-div">
                            <div class="message-text-div__text">I need access to your location to suggest stores near by.</div>
                            <div class="messages-div__time">01:45PM</div>
                        </div>
                    </div>
                    <div class="messages-div__location-div">
                        <div class="location-div__location">
                            <i class="fas fa-map-marker-alt location__marker"></i>
                        </div>
                        <div class="location-div__yes-no">
                            <input type="button" value="Yes" class="yes-no__yes">
                            <input type="button" value="No" class="yes-no__no">
                        </div>
                    </div>
                    <div class="messages-div__messages">
                            <div class="messages__message-pic-div">
                                <img src="../resources/science.png" alt="profile picture" class="message-pic-div__pic">
                            </div>
                            <div class="messages__message-text-div">
                                <div class="message-text-div__text">Here are some of the best selling circular saws in the shops around you.</div>
                                <div class="messages-div__time">01:46PM</div>
                            </div>
                        </div>
                </div>
            </div>
            <div class="col-sm-12 chatapp-container__type-window">
                <div class="type-window__outer-div">
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
