<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/venn-diagram.css">
        <title>Venn Diagram</title>
    </head>
    <body>
        <div class="outer-div">
            <svg class="first-circle">
                <circle cx=100 cy=100 r="100" fill="green"/>
            </svg> 
            <svg class="second-circle">
                <circle cx=100 cy=100 r="100" fill="yellow"/>
            </svg>
            <svg class="third-circle">
                <circle cx=100 cy=100 r="100" fill="violet"/>
            </svg>
        </div>
    </body>
</html>
