<!DOCTYPE html>
<html>

<head>
    <title>Exercise 7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./stylesheet1.css">
    <link rel="stylesheet" href="./stylesheet2.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <img src="./asserts/chevron-left-solid.svg">
            <h3>CHAT</h3>
            <img src="./asserts/sliders-h-solid.svg">
        </div>

        <div class="main-content">
            <div class="text-box">
                <div class="text">
                    <div class="text-content">
                        <p>I need access to your location to suggest stores nearby.</p>
                    </div>
                    <div class="text-time">
                        <p>01:45PM</p>
                    </div>
                </div>
                <div class="text-icon">
                    <img src="./asserts/profilepic.jpg">
                </div>
            </div>

            <div class="location-box">
                <div class="location-image">
                    <img src="./asserts/map-marker-alt-solid.svg">
                </div>
                <div class="location-box_button-wrapper">
                    <button>Yes</button>
                    <button>No</button>
                </div>
            </div>

            <div class="text-box">
                <div class="text">
                    <div class="text-content">
                        <p>Here are some of the best selling circular saws from shops around you.</p>
                    </div>
                    <div class="text-time">
                        <p>01:45PM</p>
                    </div>
                </div>
                <div class="text-icon">
                    <img src="./asserts/profilepic.jpg">
                </div>
            </div>

            <div class="products-box">
                <h6>PRODUCTS</h6>
                <div class="products-box_slider-box">
                    <img src="./asserts/angle-left-solid.svg" class="slider-arrow">
                    <div class="products-box_item-container">
                        <div class="item">
                            <img src="./asserts/pic1.jpeg" class="item-pic">
                            <div class="item-price-box">
                                <b>Product 1</b>
                                </br>
                                <p>price 1</p>
                                <button>Compare</button>
                            </div>
                        </div>
                        <div class="item">
                            <img src="./asserts/pic2.jpg" class="item-pic">
                            <div class="item-price-box">
                                <b>Product 2</b>
                                </br>
                                <p>price 2</p>
                                <button>Compare</button>
                            </div>
                        </div>
                    </div>
                    <img src="./asserts/angle-right-solid.svg" class="slider-arrow">
                </div>
            </div>
        </div>


        <div class="footer">
            <div class="type-box">
                <img src="./asserts/camera-solid.svg">
                <input type="text" name="text-box" placeholder="Type something...">
                <img src="./asserts/microphone-solid.svg">
            </div>
            <img src="./asserts/paper-plane-regular.svg" id="send-button">
        </div>
    </div>
</body>

</html>
