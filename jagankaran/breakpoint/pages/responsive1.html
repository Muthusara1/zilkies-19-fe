<html>

<head>
    <title>
        First Responsive
    </title>
    <style>
        .flex-container {
            display: flex;
            flex-flow: row;
            flex-wrap: wrap;
            align-content: flex-start;
            width: 100%;
            height: 250px;
        }

        .flex-container__division1 {
            flex: 1;
            height: 100px;
            background-color: red;
        }

        .flex-container__division2 {
            flex: 1;
            height: 100px;
            background-color: green;
        }

        .flex-container__division3 {
            flex: 1;
            height: 100px;
            background-color: yellow;
        }

        @media only screen and (min-width: 600px) and (max-width: 800px) {
            .flex-container__division1 {
                flex: 1 25%;
            }

            .flex-container__division2 {
                flex: 1 50%;
            }
            .flex-container__division3 {
                flex: 1 100%;
            }
        }

        @media only screen and (max-width: 600px) {
            .flex-container__division1 {
                flex: 1 100%;
            }

            .flex-container__division2 {
                flex: 1 100%;
            }
            .flex-container__division3 {
                flex: 1 100%;
            }
        }
    </style>

</head>

<body>
    <div class="flex-container">
        <div class="flex-container__division1"></div>
        <div class="flex-container__division2"></div>
        <div class="flex-container__division3"></div>
    </div>
</body>

</html>
