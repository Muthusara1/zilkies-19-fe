<html>

<head>
    <title>
        Third Image
    </title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: flex-start;
            height: 600px;
        }

        .flex-container__division1 {
            height: 100px;
            flex: 1 100%;
            background-color: navy;
        }

        .flex-container__inner-container {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-content: flex-start;
            width: 100%;
            height: 200px;
        }

        .inner-container__division2 {
            flex: 1;
            background-color: skyblue;
            width: 100%;
            /* height: 50%; */
        }

        .inner-container__division3 {
            flex: 1;
            background-color: lightgreen;
        }

        .flex-container__division4 {
            flex: 1 100%;
            height: 100px;
            background-color: red;
        }

        @media only screen and (min-width: 600px) {
            .flex-container__division1 {
                flex: 1 25%;
                height: 200px;
            }
            .flex-container__inner-container {
                flex: 1 50%;
            }
            .flex-container__division4 {
                flex: 1 100%;
            }
        }

        @media only screen and (min-width: 900px) {
            .flex-container {
                flex-direction: row-reverse;
            }
            .flex-container__division1 {
                flex: 1;
                height: 200px;
            }
            .flex-container__inner-container {
                flex: 2;
            }
            .flex-container__division4 {
                flex: 1;
                height: 200px;

            }
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-container__division1"></div>
        <div class="flex-container__inner-container">
            <div class="inner-container__division2"></div>
            <div class="inner-container__division3"></div>
        </div>
        <div class="flex-container__division4"></div>
    </div>
</body>

</html>
