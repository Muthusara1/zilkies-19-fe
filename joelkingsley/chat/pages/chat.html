<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <link rel="stylesheet" href="../css/chat.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1>
                Zilker Chat
            </h1>
        </header>
        <section>
            <div class="receiver">
                <div class="profile">
                    <i class="fas fa-user-astronaut"></i>
                </div>
                <div class="talk-bubble">
                    <div class="talk-text">
                        <p class="talk-text">This one adds a right triangle on the left, flush at the top by using .tri-right and .left-top to specify the location.</p>
                    </div>
                </div>
            </div>
            <div class="sender">
                <div class="profile">
                    <i class="fas fa-user-astronaut"></i>
                </div>
                <div class="talk-bubble">
                    <div class="talk-text">
                        <p class="talk-text">This one adds a right triangle on the left, flush at the top by using .tri-right and .left-top to specify the location.</p>
                    </div>
                </div>
            </div>
        </section>
        <footer>

        </footer>
    </body>
</html>
