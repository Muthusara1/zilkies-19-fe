<!DOCTYPE html>
<html>
    <head>
        <title>Let's craft your product.</title>
        <link rel="stylesheet" type="text/css" media="screen" href="../css/form.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,500,900" rel="stylesheet"> 
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
    </head>
    <body>
            <div id="close-button">
                    <i class="fas fa-times-circle fa-3x white"></i>
                </div>
                <div id="quote">
                    <h1 class="white">Let's craft your product.</h1>
                </div>
                <div id="options">
                    <div id="timeframe" class="white">
                        <h2>Timeframe</h2>
                        <input type="radio" name="timeframe">1 month</input><br>
                        <input type="radio" name="timeframe">2-3 months</input><br>
                        <input type="radio" name="timeframe">4+ months</input><br>
                    </div>
                    <div id="project-type" class="white">
                        <h2>Project type</h2>
                        <input type="checkbox" value="Desktop">Desktop</input><br>
                        <input type="checkbox" value="Web">Web</input><br>
                        <input type="checkbox" value="Mobile">Mobile</input><br>
                        <input type="checkbox" value="Other">Other</input><br>
                    </div>
                </div>
                <div id="personal-details"  class="white">
                    <h2>Personal Details</h2>
                    <input type="text" placeholder="Name"></input><br>
                    <input type="text" placeholder="Company"></input><br>
                    <input type="text" placeholder="Email"></input><br>
                    <input type="text" placeholder="Budget"></input><br>
                </div>
                <div id="feedback"  class="white">
                    <h2>About Project</h2>
                    <textarea placeholder="Tell us about your project..." rows="15" cols="40"></textarea>
                </div>
                <div class="dummy"></div>
                <button class="send-enquiry white">Send Enquiry</button>
    </body>
</html>
