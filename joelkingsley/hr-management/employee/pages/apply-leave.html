<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700" rel="stylesheet"> 
    <link rel="stylesheet" href="../../general/css/fonts.css">
    <link rel="stylesheet" href="../../general/css/header.css">
    <link rel="stylesheet" href="../../general/css/footer.css">
    <link rel="stylesheet" href="../../general/css/buttons.css">
    <link rel="stylesheet" href="../../general/css/navbar.css">
    <link rel="stylesheet" href="../../general/css/call.css">
    <link rel="stylesheet" href="../../general/css/apply-leave.css">
    <title>Leave Tracker | ZTech HRManagement</title>
</head>
<body>
    <header>
        <div id="ztech-logo">
            <img src="../../assets/img/hr-logo.png">
        </div>
    </header>
    <section class="navbar">
        <div class="open-sans-condensed bold">
            <a href="../../general/pages/generic-login.html" class="active menu-button">Dashboard</a>
            <div class="dropdown-content dashboard-drop">
                <a href="">Profile</a>
                <a href="">Project</a>
                <a href="">Documents</a>
            </div>
        </div>
        <div class="open-sans-condensed bold">
            <a href="../../employee/pages/leave-tracker.html" class="menu-button">Leave Tracker</a>
            <div class="dropdown-content lt-drop">
                <a href="">Apply Leave</a>
                <a href="">Leave Log</a>
            </div>
        </div>
        <div class="open-sans-condensed bold">
            <a href="../../employee/pages/grievance-tracker.html" class="menu-button">Grievance Tracker</a>
            <div class="dropdown-content gt-drop">
                <a href="">Issue Grievance</a>
                <a href="">Grievance Log</a>
            </div>
        </div>
        <input type="text" placeholder="Search..." class="open-sans-condensed">
    </section>
    <section class="middle">
        <div id="first-container" class="col-sm-12">
            <div id="leave-subject-div" class="col-sm-11">
                <input type="text" id="leave-subject" name="leave-subject" class="open-sans-condensed bold white" placeholder="Leave Subject">
            </div>
            <div id="leave-period-div" class="col-sm-11">
                <input type="date" id="start-date" name="start-date">
                -
                <input type="date" id="end-date" name="end-date">
            </div>
            <div id="leave-reason-div" class="col-sm-11">
                <textarea id="leave-reason" class="open-sans-condensed bold white" placeholder="Write the reason for Leave"></textarea>
            </div>

            <div id="leave-submit" class="col-sm-12">
                <button class="pressed-button center-button open-sans-condensed bold">
                    Submit Leave
                </button>
            </div>
        </div>
    </section>
    <footer>
            
    </footer>
</body>
</html>
