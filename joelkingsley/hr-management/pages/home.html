<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/home.css">
    <title>Home | ZTech HRManagement</title>
</head>
<body>
    <header>
        <div id="ztech-logo">
            <img src="../img/hr-logo.png">
        </div>
    </header>
    <section class="navbar">
        <a class="active" href="">Dashboard</a>
        <a href="">Leave Tracker</a>
        <a href="">Grievance Tracker</a>
        <a href="">Resources</a>
        <input type="text" placeholder="Search...">
    </section>
    <section class="middle">
        <section>
            <div class="textboxes-container">
                <div id="email">
                    <input type="email" id="email" placeholder="Email" aria-placeholder="Email">
                </div>
                <div id="password">
                    <input type="password" id="password" placeholder="Password" aria-placeholder="Password">
                </div>
            </div>
            <div id="login">
                <button class="pressed-button center-button">
                    Login
                </button>
            </div>
            <div id="forgot-password">
                Forgot Password?
            </div> 
        </section>
    </section>
    <footer></footer>
</body>
</html>
