<html>

<head>
    <title>Forms</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <div class="container">
       
    <div class="close">&#x274C;</div>
    <div class="title">Let's craft your product</div>
    <form>
    <div>        
    <div class="float-left">
        <div class="time-frame-class"><h2>Timeframe</h2>
            <div class="radio-class">
            <input class="radio" type="radio" name="time-frame" value="1 month"><label>1 month</label>
            </div>
            <div class="radio-class">
            <input class="radio" type="radio" name="time-frame" value="2-3 months"/><label>2-3 month</label>
            </div>
            <div class="radio-class">
            <input class="radio" type="radio" name="time-frame" value="4+ months"/><label>4+ month</label>
            </div>
        </div>
        <div class="project-type-class"><h2>Project type</h2>
            <div class="check-class">
            <input class="checkbox" type="checkbox" name="project-type"><label>Desktop</label>
            </div>
            <div class="check-class">
            <input class="checkbox" type="checkbox" name="project-type"><label>Web</label>
            </div>
            <div class="check-class">
            <input class="checkbox" type="checkbox" name="project-type"><label>Mobile</label>
            </div>
            <div class="check-class">
            <input class="checkbox" type="checkbox" name="project-type"><label>Other</label>                                        </div> 
     </div> 
</div>

<div class="float-left">
        <div class="personal-details-class"><h2>Personal Details</h2>
            <div>
                <div>
                <input class="text-data" type="text" name="name" placeholder="Name">
                </div>
                <div>
                <input class="text-data"  type="text" name="company" placeholder="Company">
                </div>
                <div>
                <input class="text-data"  type="text" name="email" placeholder="Email">
                </div>
                <div>
                <input class="text-data"  type="text" name="budget" placeholder="Budget">
                </div>
            </div>                
        </div>        
</div>
    <div class="float-left">
        <div class="about-class">
                <textarea class="text-area-class" name="about" placeholder="Tell us about your project"></textarea>
        </div>            
    </div>   
    <div class="sub-btn">
        <button class="btn" type="submit">Submit</button>
    </div>
    </div>     
    
    
</form>
</div>
</body>                
</html>
