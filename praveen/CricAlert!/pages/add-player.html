<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/grid-common.css">
    <link rel="stylesheet" href="../css/add-player.css">
    <title>Create Player</title>
</head>

<body>
    <header>
        <img class="return-icon" src="../assets/icons/icons8-back-1.png" alt="return" onclick="window.location='./players.html'" />
        <img class="options-icon" src="../assets/icons/icons8-dots.png" alt="options" />
    </header>
    <section class="details">
        <div class="details__photo">
            <div class="details__photo-container">
                <img src="../assets/icons/icons8-dp.png" alt="avatar">
            </div>
            <img class="details__add-photo" src="../assets/icons/icons8-plus-2.png" alt="Add Image" />
        </div>
        <form class="details__form" action="#">
            <input name="fname" type="text" placeholder="First Name" />
            <input name="lname" type="text" placeholder="Last Name" />
            <select name="team">
                <option value="" selected disabled hidden>Choose Team</option>
                <option value="csk">Chennai Super Kings</option>
                <option value="srh">Sunrisers Hyderabad</option>
                <option value="rcb">Royal Challengers Bangalore</option>
            </select>
        </form>
    </section>
    <footer class="confirm-details col-sm-12">
        Confirm Details
    </footer>
</body>

</html>
