<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cuprum|Lato|Lobster|Lobster+Two|Pacifico" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <div class="main-container">
        <div class="top-bar">
            <div class="top-bar__title-bar col-sm-12">
                <img class="top-bar__title-bar__hamburger" src="../assets/icons/icons8-menu-15.png" alt="Menu" />
                <h1 class="top-bar__title-bar__title">CricAlert!</h1>
            </div>
            <div class="top-bar__nav-bar col-sm-12">
                <div class="top-bar__nav-bar__home nav-highlight">Home</div>
                <div class="top-bar__nav-bar__teams">Teams</div>
                <div class="top-bar__nav-bar__players">Players</div>
            </div>
        </div>
        <div class="content">
            <div class="content__live-matches col-sm-12">
                <div class="content__live-matches__title">Live Matches</div>
                <div class="content__live-matches__container">
                    <div class="content__live-matches__container__match">
                    </div>
                    <div class="content__live-matches__container__match">
                    </div>
                </div>
            </div>
            <div class="content__upcoming-matches col-sm-12">
                <div class="content__upcoming-matches__title">Upcoming Matches</div>
                <div class="content__upcoming-matches__container">
                    <div class="content__upcoming-matches__container__match">
                    </div>
                    <div class="content__upcoming-matches__container__match">
                    </div>
                </div>
            </div>
            <div class="content__past-matches col-sm-12">
                <div class="content__past-matches__title">Past Matches</div>
                <div class="content__past-matches__container">
                    <div class="content__past-matches__container__match">
                    </div>
                    <div class="content__past-matches__container__match">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
