<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/grid-common.css">
    <link rel="stylesheet" href="../css/main-common.css">
    <link rel="stylesheet" href="../css/playerstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Cuprum|Lato|Lobster|Lobster+Two|Pacifico" rel="stylesheet">
    <title>Players</title>
</head>

<body>
    <div class="main-container">
        <nav class="side-bar">
            <ul>
                <img class="close-bar" src="../assets/icons/icons8-close.png" alt="close" onclick="sideBarClick()">
                <li><a href="./home.html" class="">Home</a></li>
                <li><a href="./teams.html" class="">Teams</a></li>
                <li><a href="./players.html" class="nav-highlight-2">Players</a></li>
                <li><a href="../index.html" class="">Logout</a></li>
            </ul>
        </nav>
        <header class="header">
            <div class="header__title-bar col-sm-12">
                <img class="header__title-bar__hamburger" src="../assets/icons/icons8-menu-15.png" alt="Menu" onclick="sideBarClick()" />
                <h1 class="header__title-bar__title">Players</h1>
            </div>
            <nav class="header__nav-bar col-sm-12">
                <a href="./home.html" class="">Home</a>
                <a href="./teams.html" class="">Teams</a>
                <a href="./players.html" class="nav-highlight">Players</a>
            </nav>
        </header>
        <section class="content">
            <div class="content__player-card" onclick="expandCard(event)" draggable="true" ondragstart="dragStart(event)" ondragend="dragStop(event)">
                <div class="content__player-card-photo">
                    <img src="../assets/icons/icons8-dp.png" draggable="false" alt="Display Picture">
                </div>
                <div class="content__player-card-name">MS Dhoni</div>
            </div>
            <div class="content__player-card" onclick="expandCard(event)" draggable="true" ondragstart="dragStart(event)" ondragend="dragStop(event)">
                <div class="content__player-card-photo">
                    <img src="../assets/icons/icons8-dp.png" draggable="false" alt="Display Picture">
                </div>
                <div class="content__player-card-name">R Jadeja</div>
            </div>
            <div class="content__player-card" onclick="expandCard(event)" draggable="true" ondragstart="dragStart(event)" ondragend="dragStop(event)">
                <div class="content__player-card-photo">
                    <img src="../assets/icons/icons8-dp.png" draggable="false" alt="Display Picture">
                </div>
                <div class="content__player-card-name">S Raina</div>
            </div>
            <div class="content__player-card" onclick="expandCard(event)" draggable="true" ondragstart="dragStart(event)" ondragend="dragStop(event)">
                <div class="content__player-card-photo">
                    <img src="../assets/icons/icons8-dp.png" draggable="false" alt="Display Picture">
                </div>
                <div class="content__player-card-name">D Bravo</div>
            </div>
            <div class="content__player-card" onclick="expandCard(event)" draggable="true" ondragstart="dragStart(event)" ondragend="dragStop(event)">
                <div class="content__player-card-photo">
                    <img src="../assets/icons/icons8-dp.png" draggable="false" alt="Display Picture">
                </div>
                <div class="content__player-card-name">Z Khan</div>
            </div>
            <div class="content__player-card" onclick="expandCard(event)" draggable="true" ondragstart="dragStart(event)" ondragend="dragStop(event)">
                <div class="content__player-card-photo">
                    <img src="../assets/icons/icons8-dp.png" draggable="false" alt="Display Picture">
                </div>
                <div class="content__player-card-name">V Kohli</div>
            </div>
            <div class="content__modal">
                <div class="content__modal__player-info">
                    <div class="content__modal__player-info__photo">
                        <img src="../assets/icons/icons8-dp.png" alt="">
                    </div>
                    <span class="close">&times;</span>
                    <h3 class="content__modal__player-info__name">Ravindra Jadeja</h3>
                    <h3 class="content__modal__player-info__team">Chennai Super Kings</h3>
                </div>
            </div>
        </section>
        <div class="minimize" onclick="minimizeSearch()">
            <img class="minimize__icon" src="../assets/icons/icons8-down.png" alt="Minimize Search">
        </div>
        <footer class="footer">
            <div class="footer__search-bar">
                <form action="#">
                    <input type="text" placeholder="Search..."/>
                </form>
            </div>
            <div class="footer__search" onclick="expandSearch()">
                <img class="footer__search__icon" src="../assets/icons/icons8-search-2.png" alt="Search">
            </div>
            <div class="footer__add-item" onclick="window.location='./add-player.html'">
                <img class="footer__add-item__icon" src="../assets/icons/icons8-plus-6.png" alt="Add player">
            </div>
            <div class="footer__edit" ondrop="drop(event)" ondragover="allowDrop(event, this)">
                <img class="footer__edit__icon" src="../assets/icons/icons8-edit-1.png" alt="Edit">
            </div>
            <div class="footer__delete" ondrop="drop(event)" ondragover="allowDrop(event, this)">
                <img class="footer__delete__icon" src="../assets/icons/icons8-trash-1.png" alt="Delete">
            </div>
        </footer>
    </div>
    <script src="../js/main-common.js"></script>
    <script src="../js/players.js"></script>
</body>

</html>
