<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/mystyle.css"/>
    <!-- <link rel="stylesheet" href="../../fontawesome-free-5.2.0-web/css/all.css"> -->
</head>
<body>
    <div class="screen">
        <div class="screen__top-bar">
            <i class="fas fa-chevron-left" style="margin-left: 20px"></i>
            <h1 class="screen__title">CHAT</h1>
            <i class="fas fa-sliders-h" style="margin-right: 20px"></i>
        </div>
        <div class="screen__message-window">
            <div class="message-window__permission-response">
                <div class="message-container">
                    <div class="permission-response__message">
                        <div class="message__text">I need access to your location to suggest stores nearby.</div>
                        <div class="message__time">01:45 PM</div>
                    </div>
                    <div class="display-picture-container">
                        <img class="display-picture-container__picture" src="../pic.jpeg" alt="display pic"/>
                    </div>
                </div>
                <div class="permission-response__pop-up">
                    <div class="pop-up__pop-info">
                        <div class="pop-info__icon">
                            <i class="fas fa-map-marker-alt" style="font-size: 70px;"></i>
                        </div>
                        <div class="pop-info__buttons">
                            <button class="buttons_button">Yes</button>
                            <button class="buttons_button">No</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="message-window__choice-response">
                <div class="message-container">
                    <div class="choice-response__message">
                        <div class="message__text">Here are some of the best selling circular saws in the shops around you.</div>
                        <div class="message__time">02:00 PM</div>
                    </div>
                    <div class="display-picture-container">
                        <img class="display-picture-container__picture" src="../pic.jpeg" alt="display pic"/>
                    </div>
                </div>
                <div class="choice-response__pop-up">
                    <div class="pop-up__pop-info">
                        <div class="pop-info__title">
                            <h1 class="title__name">PRODUCTS</h1>
                        </div>
                        <div class="pop-info__pop-up-content">
                            <div class="pop-up-content__previous">
                                <i class="fas fa-step-backward"></i>
                            </div>
                            <div class="pop-up-content__list">
                                <div class="list__item">
                                    <img src="../product1.png" alt="Product Image">
                                    <div class="item__details">
                                        <h2 class="details__product-name">DEWALT DWE575</h2>
                                        <h2 class="details__product-price">$ 124.95</h2>
                                        <button class="details__product-button">Compare</button>
                                    </div>
                                </div>
                                <div class="list__item">
                                        <img src="../product2.png" alt="Product Image">
                                    <div class="item__details">
                                        <h2 class="details__product-name">DEWALT DWE575</h2>
                                        <h2 class="details__product-price">$ 124.95</h2>
                                        <button class="details__product-button">Compare</button>
                                    </div>
                                </div>
                            </div>
                            <div class="pop-up-content__next">
                                <i class="fas fa-step-forward"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="message-window__regular-message">

            </div>
        </div>
        <div class="screen__bottom-bar">
            <div class="bottom-bar__message-area">
                <i class="fas fa-camera" style="margin-left: 10px;"></i>
                <input id="type-here" class="message-area_input" type="text" placeholder="Type here..."/>
                <i class="fas fa-microphone" style="margin-right: 10px;"></i>
            </div>
            <div class="bottom-bar__send-message" onclick="storeMessage()">
                <i class="fab fa-telegram-plane"></i>
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
