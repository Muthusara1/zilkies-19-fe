<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../../../lib/fontawesome-free-5.2.0-web/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
</head>

<body onload="getChat()">

    <div class="container" id="container">

        <div class="topbar">
            <i class="fas fa-angle-left"></i>
            <h2>CHAT</h2>
            <i class="fas fa-sliders-h"></i>
        </div>

        <div class="chat-box" id="chat-box">

            <div class="chat">

                <div class="user-text">
                    <p>I need access to your location to suggest stores near by.</p>
                </div>

                <div class="user-dp">
                    <i class="fas fa-user-astronaut"></i>
                </div>

                <div class="chat-time">
                    <p>01:45PM</p>
                </div>

            </div>

            <div class="location">

                <div class="location-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>

                <div class="location-button">
                    <button>Yes</button>
                </div>

                <div class="location-button">
                    <button>No</button>
                </div>
            </div>

            <div class="chat" id="chat">
                <div class="user-text">
                    <p>Here are some of the best selling circular saws in the shops around you.</p>
                </div>

                <div class="user-dp">
                    <i class="fas fa-user-astronaut"></i>
                </div>

                <div class="chat-time">
                    <p>01:46PM</p>
                </div>
            </div>

            <div class="products-container">
                <div class="products-header">
                    <h5>PRODUCTS</h5>
                </div>

                <div class="arrow-icon">
                    <i class="fas fa-angle-left"></i>
                </div>

                <div class="products-inner-container">

                    <div class="product">

                        <div class="product-image">
                            <img src="../images/product-1.jpeg" alt="Image of Dewalt DWE575">
                        </div>

                        <div class="product-description">

                            <div class="product-name">
                                <h6>DEWALT DWE575</h6>
                            </div>
                            <div class="product-price">
                                <p>&dollar; 124.95</p>
                            </div>
                            <div class="compare-button">
                                <button>Compare</button>
                            </div>

                        </div>

                    </div>

                    <div class="product">
                        <div class="product-image">
                            <img src="../images/product-2.jpeg" alt="Image of Dewalt DWE575">
                        </div>

                        <div class="product-description">

                            <div class="product-name">
                                <h6>DEWALT DWE575</h6>
                            </div>
                            <div class="product-price">
                                <p>&dollar; 124.95</p>
                            </div>
                            <div class="compare-button">
                                <button>Compare</button>
                            </div>

                        </div>
                    </div>

                </div>

                <div class="arrow-icon">
                    <i class="fas fa-angle-right"></i>
                </div>

            </div>

        </div>

        <div class="outer-text-box">

            <div class="inner-text-box">
                <div class="camera-icon">
                    <i class="fas fa-camera"></i>
                </div>

                <input type="text" class="text-area" id="text-area" placeholder="Type something...">

                <div class="microphone-icon">
                    <i class="fas fa-microphone"></i>
                </div>
            </div>

            <div class="send-icon">
                <button onclick="return addChat()"> <i class="fas fa-paper-plane"></i></button>
            </div>

        </div>

    </div>

    <script src="../js/chat.js"></script>

</body>

</html>
