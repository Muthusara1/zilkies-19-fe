<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>

<body>

    <div class="header">
        <h1>Let's craft your product.<i class="fas fa-drafting-compass"></i></h1>
        <div class="close">
            <i class="fas fa-times-circle"></i>
        </div>
    </div>

    <form name="myForm" action="#" onsubmit="return validateForm()">
        <div class="sidebar">
            <div class="timeframe">
                <h2>Timeframe<i class="fas fa-clock"></i></h2>
                <div class="months">
                    <input type="radio" value="1" name="radio" checked />1 month
                    <br>
                    <input type="radio" value="2" name="radio" />2-3 month
                    <br>
                    <input type="radio" value="4" name="radio" />4+ month
                </div>
            </div>

            <div class="project-type">
                <h2>Project type<i class="fas fa-project-diagram"></i></h2>
                <input type="checkbox">Desktop
                <br>
                <input type="checkbox">Web
                <br>
                <input type="checkbox">Mobile
                <br>
                <input type="checkbox">Other
            </div>
        </div>

        <div class="personal-details">
            <h2>Personal details<i class="fas fa-user-astronaut"></i></h2>
            <div class="input">
                <input type="text" placeholder="Name" name="name">
                <br>
                <input type="text" placeholder="Company" name="company">
                <br>
                <input type="email" placeholder="Email" name="email">
                <br>
                <input type="text" placeholder="Budget" name="budget">
            </div>
        </div>

        <div class="text">
            <textarea name="about" id="" cols="30" rows="10" placeholder="Tell us about your project..."></textarea>
            <button type="submit" value="Submit">Send Enquiry</button>
        </div>

    </form>
    <script>
        function validateForm() {
            var name = document.querySelector("input[name=name]").value;
            var company = document.querySelector("input[name='company']").value;
            var email = document.querySelector("input[name='email']").value;
            var budget = document.querySelector("input[name='budget']").value;
            if (name == "") {
                alert("Name must be filled out");
                return false;
            }

            if (company == "") {
                alert("Company must be filled out");
                return false;
            }

            if (budget == "") {
                alert("Budget must be filled out");
                return false;
            }

            if (!validateEmail(email)) {
                alert("Invalid Email");
                return false;
            }
        }

        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }

    </script>
</body>

</html>
