<!DOCTYPE html>
<html>

<head>
    <title>
        Chat
    </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <script type="text/javascript" src="chat.js"></script>
</head>

<body onload="fetchMessage()">
    <div class="container" id="container">
        <div class="header">
            <div class="back-option">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="chat">
                <h2>CHAT</h2>
            </div>
            <div class="menu-option">
                <i class="fas fa-sliders-h"></i>
            </div>
        </div>
        <div id="chat-container">
            <div class="chat-area">
                <div class="row message-1">
                    <div class="col-sm-8 message-1__text">
                        I need access to your location to suggest stores nearby
                    </div>
                    <div class="col-sm-4 message-1__image">
                        <img src="aco_bot.jpg" alt="Bot" style="width:50%">
                    </div>
                </div>
                <div class="display-time">
                    <h5>01:45 P.M</h5>
                </div>
                <div class="location-1">
                    <div class="location-circle">
                        <i class="fas fa-map-marker-alt fa-3x"></i>
                    </div>
                </div>
                <div class="option">
                    <input value="Yes" class="button-1" type="button">
                    <div class="spacing"></div>
                    <input value="No" class="button-2" type="button">
                </div>
                <div class="row message-1">
                    <div class="col-sm-8 message-1__text">
                        Here are some of the best selling circular saws in the shops around you
                    </div>
                    <div class="col-sm-4 message-1__image">
                        <img src="aco_bot.jpg" alt="Bot" style="width:50%">
                    </div>
                </div>
                <div class="display-time-2">
                    <h5>01:46 P.M</h5>
                </div>
                <div class="product-wrapper">
                    <h3>PRODUCTS</h3>
                    <div class="products">
                        <div class="left-arrow">
                            <i class="fas fa-chevron-left"></i>
                        </div>
                        <div class="product-1">
                            <div class="inner-product-1">
                                <div class="image-1">
                                    <img src="product-1.jpg" alt="DWE-YELLOW" style="width:100%">
                                </div>
                                <hr>
                                <div class="description-1">
                                    <p>DEWALT DWE 575 $124.95</p>
                                    <input value="Compare" class="button-1" type="button">
                                </div>
                            </div>
                        </div>
                        <div class="product-2">
                            <div class="inner-product-2">
                                <div class="image-2">
                                    <img src="product-2.jpg" alt="DWE-RED" style="width:100%">
                                </div>
                                <hr>
                                <div class="description-2">
                                    <p>DEWALT DWE 575 $124.95</p>
                                    <input value="Compare" class="button-2" type="button">
                                </div>
                            </div>
                        </div>
                        <div class="right-arrow">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div id="add-chat">

                </div>
            </div>
        </div>
        <div>
            <div class="footer">
                <div class="text">
                    <div class="icon">
                        <i class="fas fa-camera"></i>
                    </div>
                    <div class="typing-area">
                        <input type="text" name="text-input" class="input-box" style="width:115%" ;padding: "2px";border: "0px solid"; placeholder="Type Something...">
                    </div>
                    <div class="mike">
                        <i class="fas fa-microphone"></i>
                    </div>
                    <button type="submit" onclick="showMessage()">
                        <div class="sent">
                            <i class="fas fa-caret-square-right"></i>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
