<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
    <link rel="stylesheet" href="./register.css">
    <script type="text/javascript" src="register.js"></script>
</head>

<body>
    <div class="form-container">
        <div class="form-card">
            <div class="say-login">
                <h2 class="login-text">SignUp</h2>
            </div>
            <div class="first-name">
                <input type="text" placeholder="FirstName" name="first-name">
            </div>
            <div class="last-name">
                <input type="text" placeholder="LastName" name="last-name">
            </div>
            <div class="password">
                <input type="password" placeholder="Password" name="password">
            </div>
            <div class="age">
                <input type="number" placeholder="Age" name="age">
            </div>
            <div class="mobile">
                <input type="number" placeholder="Mobile" name="mobile">
            </div>
            <div class="email">
                <input type="email" placeholder="Email" name="email">
            </div>
            <div class="login-button">
                <button type="submit" onclick=" return validateform()">Register</button>
            </div>
            <div class="sign-up__link">
                <div class="plain-text">
                    Have an account?
                </div>
                <div class="link">
                    <a href="#">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
