<!DOCTYPE html>
<html>

<head>
    <title>
        Forms
    </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <script type="text/javascript" src="validation.js"></script>
</head>

<body>
    <div class="outline">
        <h1>
            <i class="fas fa-times-circle"></i>
        </h1>
    </div>
    <div class="header">
        <h1>
            <i class="fas fa-drafting-compass"></i> Let's Craft Your Product</h1>
    </div>
    <form name="myForm" onsubmit="return validateForm()">
    <div class="menu-container">
        <div class="leftmenu">
            <div class=flex-1>
                <h2>
                    <i class="far fa-clock"></i> Timeframe</h2>
                <input type="radio"  name="radio-button" checked>1 month
                <br/>
                <input type="radio" name="radio-button">2-3 months
                <br/>
                <input type="radio" name="radio-button">4+ months
            </div>
            <div class="flex-2">
                <h2>
                    <i class="fas fa-file-code"></i> Project Type</h2>
                <input type="checkbox">Desktop
                <br>
                <input type="checkbox">Web
                <br>
                <input type="checkbox">Mobile
                <br>
                <input type="checkbox">Other
            </div>
        </div>
        <div class="centermenu">
            <div class="flex-1">
                    <h2>
                        <i class="fas fa-user-circle"></i> Personal Details</h2>
                    <input type="text" placeholder="Name" name="Firstname">
                    <br/>
                    <br/>
                    <input type="text" placeholder="Company" name="company">
                    <br/>
                    <br/>
                    <input type="email" placeholder="Email" name="email">
                    <br/>
                    <br/>
                    <input type="text" placeholder="Budget" name="budget">
                    <br/>
                    <br/>
            </div>
        </div>
        <div class="rightmenu">
            <div class="flex-1">
                <textarea rows="12" cols="30" placeholder="Tell us about your project..."></textarea>
            </div>
            <div class="flex-2">
                <button class="button" type="submit">Send Inquiry</button>
            </div>
        </div>
    </div>
</form>
</body>

</html>
