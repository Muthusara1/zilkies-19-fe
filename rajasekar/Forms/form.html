<!DOCTYPE html>
<html>
    <head>
        <title>
            Forms
        </title>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    </head>
<body>
    <div class="outline">
            <h1><i class="fas fa-times-circle"></i></h1>
    </div>
    <div class="header">
            <h1><i class="fas fa-drafting-compass"></i> Let's Craft Your Product</h1>
    </div>
    <div class="leftmenu">
        <h2><i class="far fa-clock"></i> Timeframe</h2>
        <input type="radio" checked>1 month
        <br/>
        <input type="radio">2-3 months
        <br/>
        <input type="radio">4+ months
        <br/>
        <br/>
        <h2><i class="fas fa-file-code"></i> Project Type</h2>
        <input type="checkbox">Desktop
        <br>
        <input type="checkbox">Web
        <br>
        <input type="checkbox">Mobile
        <br>
        <input type="checkbox">Other
        <br>
        <br>
    </div>
    <div class="rightmenu">
        <textarea rows="12" cols="30" placeholder="Tell us about your project..."></textarea><br/><br/>
        <button class="button">Send Inquiry</button>
    </div>
    <div class="centermenu">
        <form align="centermenu">
            <h2><i class="fas fa-user-circle"></i> Personal Details</h2>
            <input type="text" placeholder="Name"><br/><br/>
            <input type="text" placeholder="Company"><br/><br/>
            <input type="email" placeholder="Email"><br/><br/>
            <input type="text" placeholder="Budget"><br/><br/>
        </form>
    </div>
</body>
</html>
