<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zilkies 19 - FE</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
    <div class="section"></div>

    <div class="section border">
        <div class="menu-bar"></div>
        
        <div class="message float-left">
            <div class="avatar"><img src="./img/thanos.png" class="list-img" alt=""></div>
            <p class="chat-text">Life was like a box of chocolates, you never know what you're gonna get.</p><div class="date">12:45 PM</div>
        </div>
        <div class="message float-right">
            <div class="avatar"><img src="./img/batman.ico" class="list-img" alt=""></div>
            <p class="chat-text">Wow,It's like the studio didn't have enough money for any more X-Men.</p><div class="date">1:00 AM</div>
        </div>
        <div class="message float-left">
            <div class="avatar"><img src="./img/ironman-8-563957.png" class="list-img" alt=""></div>
            <p class="chat-text">NA NA NA NA NA NA NA NA NA NA I`M BATMAN!!!.</p><div class="date">1:02 AM</div>
        </div>
        <!-- item-list to be included here -->
        <div class="item-list">
            <div class="inner-item">
                <img src="./img//thanos.png" class="list-img" alt="">
                <span class="item-name">Thanos</span> 
            </div>
            <div class="inner-item"> <img src="./img/ironman-8-563957.png" class="list-img" alt=""> <span class="item-name">Iron Man</span> </div>
            <div class="inner-item"> <img src="./img/flash.png" class="list-img" alt=""> <span class="item-name">Flash</span> </div>
            <div class="inner-item"> <img src="./img/batman.ico" class="list-img" alt=""> <span class="item-name">Batman</span> </div>
        </div>
        <!-- getting input -->
        <div class="chat-below">
            <input type="text" class="chat-input" placeholder="Enter message to send .."><div class="send-message"><i class="fas fa-location-arrow fa-lg"></i></i></div>
        </div>
    </div>
    <div class="section"></div>
</body>
</html>
