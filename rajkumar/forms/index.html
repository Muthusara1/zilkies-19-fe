<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zilkies 19 - FE</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:600|Open+Sans:800" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
    <i class="far fa-times-circle close-icon white"></i>
    <div class="title white">
        <h1>Let`s craft your product. </h1>
    </div>
    <form action="">
    <div class="center-section white first-section">
        <span class="sub-title">Timeframe</span>
        <input type="radio" name="gender" value="male">1 month<br>
        <input type="radio" name="gender" value="female">2-3 months<br>
        <input type="radio" name="gender" value="other">4+ months
        <span class="sub-title second-title">Project type</span>
        <input type="checkbox" name="vehicle1"> Desktop<br>
        <input type="checkbox" name="vehicle2"> Web<br>
        <input type="checkbox" name="vehicle3"> Mobile<br> 
        <input type="checkbox" name="vehicle3"> Other<br> 
    </div>
    <div class="center-section white">
        <span class="sub-title">Personal details</span>
        <input type="text" placeholder="Name" class="center-input-section remove-shadow no-border">
        <input type="text" placeholder="Company" class="center-input-section remove-shadow no-border">
        <input type="email" placeholder="Email" class="center-input-section remove-shadow no-border">
        <input type="text" placeholder="Budget" class="center-input-section remove-shadow no-border">
    </div>
    <div class="center-section white">
        <textarea name="text-area" class="text-area remove-shadow no-border" placeholder="Tell us about your project ..." cols="30" rows="10"></textarea><br>
        <button type="submit" class="submit-button white remove-shadow">Send Inquiry</button>
    </div>
</form>
</body>
</html>
