<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="12">
    <link rel="stylesheet" href="../css/moneyloader.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <title>MoneyLoader</title>
</head>

<body>
    <div class="loader-background">
        <div class="loader">
            <div class="coin-container">
                <div class="sparkle-small"></div>
                <div class="sparkle-medium"></div>
                <div class="sparkle-big"></div>
                <div class="coin-outer"></div>
                <div class="coin-inner"></div>
                <p class="dollar-symbol">$</p>
            </div>
            <div class="sack-container">
                <div class="sack-rope"></div>
                <div class="sack-rope"></div>
                <div class="cross-stitch"></div>
                <div class="cross-stitch"></div>
                <div class="cross-stitch"></div>
                <div class="cross-stitch"></div>
                <div class="stitch"></div>
                <div class="sack-body"></div>
                <div class="patch-big"></div>
                <div class="patch-small"></div>
                <div class="sack-top-fold"></div>
                <div class="sack-top-fold"></div>
                <div class="sack-top-fold"></div>
                <div class="thread-container">
                    <div class="thread-top"></div>
                    <div class="thread-bottom"></div>
                </div>
                <div class="bar-chart-container">
                    <div class="bar-one"></div>
                    <div class="bar-two"></div>
                    <div class="bar-three"></div>
                </div>
            </div>
        </div>
        <p class="loading-text">Loading</p>
        <div class="coin-container roll">
            <div class="sparkle-small"></div>
            <div class="sparkle-medium"></div>
            <div class="sparkle-big"></div>
            <div class="coin-outer"></div>
            <div class="coin-inner"></div>
            <p class="dollar-symbol">$</p>
        </div>
        <div class="coin-container roll">
            <div class="sparkle-small"></div>
            <div class="sparkle-medium"></div>
            <div class="sparkle-big"></div>
            <div class="coin-outer"></div>
            <div class="coin-inner"></div>
            <p class="dollar-symbol">$</p>
        </div>

    </div>
    <script src="../js/moneyloader.js"></script>
</body>

</html>
