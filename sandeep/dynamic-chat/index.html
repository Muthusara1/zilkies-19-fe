<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assests/fontawesome-free-5.2.0-web/css/all.css">
</head>

<body>
    <div class="container">
        <header>
            <i class="fas fa-angle-left"></i>
            <h3>CHAT</h3>
            <i class="fas fa-sliders-h"></i>
        </header>
        <br>
        <br>
        <div class="chat-screen" id="content">
            
        </div><br>
        <footer>
            <div class="footer-inner">
                <span class="media-wrap"><i class="fas fa-camera"></i></span>
                <input type="text" placeholder="Type something..." id="message" required>
                <span class="media-wrap"><i class="fas fa-microphone"></i></span>
                <button type="button" class="btn-red send" id="send"><i class="fab fa-telegram-plane"></i></button>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
