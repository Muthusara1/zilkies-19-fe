<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form-design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>

            <img src="assets/times-circle-solid.svg" alt="" class="fas"><br/>
            <h1>Let's craft your product.</h1>
        </header>
        <aside>
            <div>
                <h2>Timeframe</h2>
                <input type="radio" name="duration" />&nbsp;&nbsp;&nbsp;1 month <br/><br/>
                <input type="radio" name="duration" />&nbsp;&nbsp;&nbsp;2-3 month <br/><br/>
                <input type="radio" name="duration" />&nbsp;&nbsp;&nbsp;4+ month
            </div>
            <div>
                <h2>Project Type</h2>
                <input type="checkbox" name="desktop">&nbsp;&nbsp;&nbsp;Desktop <br/><br/>
                <input type="checkbox" name="web">&nbsp;&nbsp;&nbsp;Web <br/><br/>
                <input type="checkbox" name="mobile">&nbsp;&nbsp;&nbsp;Mobile <br/><br/>
                <input type="checkbox" name="other">&nbsp;&nbsp;&nbsp;Other
            </div>
        </aside>
        <section>
            <h2>Personal details</h2>
            <div>
                <input type="text" name="name" placeholder="Name" required /> <br/><br/><br/>
                <input type="text" name="company" placeholder="Company" required /> <br/><br/><br/>
                <input type="email" name="email" placeholder="Email" required /> <br/><br/><br/>
                <input type="text" name="budget" placeholder="Budget" required />
            </div>
            <div>
                <textarea name="description"  cols="30" rows="10" placeholder="Tell us about your project..."></textarea> <br/><br/>
                <button type="button">Send Inquiry</button>
            </div>
        </section>
    </div>
</body>
</html>
