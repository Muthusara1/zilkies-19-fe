<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid-2</title>
    <link rel="stylesheet" href="grid.css">
    <style>
        .div-1 {
            height: 200px;
            background-color: darkblue;
        }

        .div-2 {
            height: 200px;
            background-color: lightblue;
        }

        .div-3 {
            height: 200px;
            background-color: green;
        }

        .div-4 {
            height: 200px;
            background-color: red;
        }

        .div-5 {
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
  <div class="div-1 col-sm-12 col-md-12 col-lg-6"></div>
  <div class="div-2 col-sm-12 col-md-6 col-lg-6"></div>
  <div class="div-3 col-sm-12 col-md-6 col-lg-4"></div>
  <div class="div-4 col-sm-12 col-md-12 col-lg-4"></div>
  <div class="div-5 col-sm-12 col-md-12 col-lg-4"></div>

</html>
