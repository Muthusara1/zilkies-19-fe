<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>chat-box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <!-- HEAD SECTIONS -->
        <header>
            <div class="header__back">
                <img src="../assets/icons8-back-24.png" alt="back-button" />
            </div>
            <div class="header__chat">
                <h3>CHAT</h3>
            </div>
            <div class="header__back">
                <img src="../assets/icons8-slider-24.png" alt="menu" />
            </div>
        </header>
        <!-- MESSAGE -->
        <div class="main-content">
            <div class="message">
                <div class="message__content">
                    <div class="message__paragraph">
                        <p name="message1">I need to access your location to suggest stores near by
                        </p>
                    </div>
                    <div class="message__time">
                        <p>1:45pm</p>
                    </div>
                </div>
                <div class="message__image">
                    <img src="../assets/profile.jpg" alt="user_profile" />
                </div>
            </div>
            <!-- LOCATION SHARING-->
            <div class="location-wrapper">
                <div class="location-wrapper__image">
                    <img src="../assets/placeholder.svg" alt="location-icon" class="location__image">
                </div>
                <div class="location-wrapper__button">
                    <button>YES</button>
                    <button>NO</button>
                </div>
            </div>
            <!-- Message Content-->
            <div class="message">
                <div class="message__content">
                    <div class="message__paragraph">
                        <p name="message1">Here are some of the best selling circular jaws in the shops around you
                        </p>
                    </div>
                    <div class="message__time">
                        <p>1:46pm</p>
                    </div>
                </div>
                <div class="message__image">
                    <img src="../assets/profile.jpg" alt="user_profile" />
                </div>
            </div>
            <!-- Image Slider-->
            <div class="image-slider-wrapper">
                <div class="product">
                <p style="color:gray">PRODUCT</p>
                </div>
                <div class="wrapper__content">
                <img src="../assets/left-arrows.svg" class="image-slider__slide-icon">
                <div class="content__image-slider">
                    <div class="image-slider__image1">
                        <div class="image">
                            <img src="../assets/image1.jpeg" alt="saw1" />
                        </div>
                        <div class="image-slider__content">
                            <p>DWALT DWE575</p>
                            <p class="content__price">$123.45</p>
                            <button>COMPARE</button>
                        </div>
                    </div>
                    <div class="image-slider__image1">
                        <div class="image">
                            <img src="../assets/image2.jpg" alt="saw2" />
                        </div>
                        <div class="image-slider__content">
                            <p>DWALT DWE575</p>
                            <p class="content__price">$130.45</p>
                            <button>COMPARE</button>
                        </div>
                            
                </div>
                </div>
                <img src="../assets/right-arrow(1).svg" alt="right-arrow" class="image-slider__slide-icon">
            </div>
            </div>
            </div>
            <!-- Message Box-->
            <div class="text-message-box">
                <div class="text-message-box__camera">
                    <img src="../assets/photo-camera-black-tool.svg" alt="camera-icon">
                </div>
               <div class="text-message-box__text">
                    <form action="#">
                        <input type="text" placeholder="Type something here.." />
                </div>
               <div class="text-message-box__microphone">
                    <img src="../assets/microphone.svg" alt="camera-icon">

                </div>
                <button class="text-message-box__send">
                <div class="send__image"> <img src="../assets/airplane.svg" alt="plane-icon"></div>
                </button>

            </div>
        </div>
</body>

</html>
