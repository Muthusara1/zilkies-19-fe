<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>chat-box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="outer">
        <!-- HEAD SECTIONS -->
        <header>
            <div class="header__back">
                <img src="../asserts/left-arrow(1).png" />
            </div>
            <div class="header__chat">
                <h3>CHAT</h3>
            </div>
            <div class="header__back">
                <img src="../asserts/sliders.png" />
            </div>
        </header>
        <!-- MESSAGE -->
        <div class="main-content">
        <div class="message">
            <div class="message__content">
                <div class="message_paragraph">
                    <p name="message1">I need to access your location to 
                        suggest stores near by
                    </p>
                </div>
                <div class="message_time">
                    <p>1:45pm</p>
                </div>
            </div>
            <div class="message__image">
                <img src="../asserts/profile.jpg" alt="user_profile" />
            </div>
        </div>
        <!-- LOCATION SHARING-->
        <div class="location-wrapper">
            <div class="location-wrapper__image">
                <img src="../asserts/placeholder.svg" class="location__image">
            </div>
            <div class="location-wrapper__button">
                <button>YES</button>
                <button>NO</button>
            </div>
        </div>
        <!-- Message Content-->
        <div class="message">
            <div class="message__content">
                <div class="message_paragraph">
                    <p name="message1">Here are some of the best selling circular jaws
                        in the shops around you
                    </p>
                </div>
                <div class="message_time">
                    <p>1:46pm</p>
                </div>
            </div>
            <div class="message__image">
                <img src="../asserts/profile.jpg" alt="user_profile" />
            </div>
        </div>
        <!-- Image Slider-->
        <h3 class="product">PRODUCT</h3>
      <div class="image-slider-wrapper">
            <img src="../asserts/left-arrow-angle.svg" class="image-slider__slide-icon">
          <div class="image-slider-wrapper__image-slider">
                <div class="image-slider__image1">
                <div class="image">
                <img src="../asserts/image1.jpeg" alt="watch-brand1" />
                </div>
                    <div class="image-slider__content">
                    <p>DWALT DWE575</p>
                    <p class="content__price">$123.45</p>
                    <button>COMPARE</button>
                    </div>
                    </div>
                    <div class="image-slider__image1">
                        <div class="image"><img src="../asserts/image2.jpg" alt="watch-brand1" />
                            </div>
                        <div class="image-slider__content">
                        <p>DWALT DWE575</p>
                        <p class="content__price">$130.45</p>
                        <button>COMPARE</button>
                        </div>
                        </div>
                    
                    </div>
                    <img src="../asserts/right-arrow.svg" class="image-slider__slide-icon">

          </div>
      <!-- Message Box-->
      <div class="text-message-box">
          <div class="text-message-box__camera">
              <img src="../asserts/photo-camera-black-tool.svg" alt="camera-icon">
          </div>
         <div class="text-message-box__text">
              <form action="#">
                  <input type="text" placeholder="Type something here.."/>
          </div>
          <div class="text-message-box__microphone">
                <img src="../asserts/microphone.svg" alt="camera-icon">
 
          </div>
               <button class="text-message-box__send"><img src="../asserts/airplane.svg" alt="plane-icon">
                </button>
          
</div>
   </div>
</body>

</html>
