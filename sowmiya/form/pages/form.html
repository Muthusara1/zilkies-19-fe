<!DOCTYPE html>
<html>
    <head>
    <meta name="layout" charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
 <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Registration form</title>
    </head>
    <body>
        <div class="outer">
            <div class="form-layout">
                <header><img src="../../../node_modules/@fortawesome/fontawesome-free/svgs/solid/times-circle.svg">

                    <h1>Let's craft your product.</h1></header>
                <div class="inner">
                    <form action="">
                        <div class="time-frame">
                         <h3>Timeframe</h3>
                         <input type="radio" name="time" id="radio1"/>
                         <label for="radio1">1 month</label><br>
                         <input type="radio" name="time" id="radio2"/>
                         <label for="radio2">2-3 months</label><br>
                         <input type="radio" name="time" id="radio3"/>
                         <label for="radio3">4+ months</label>
                         <br>
                         <h3>project-type</h3>
                                <input type="checkbox" name="project-type" id="c1"/>
                                <label for="c1">Desktop</label><br>
                                <input type="checkbox" name="project-type" id="c2"/>
                                <label for="c2">Web</label><br>
                                <input type="checkbox" name="project-type" id="c3"/>
                                <label for="c3">Mobile</label><br>
                                <input type="checkbox" name="project-type" id="c4"/>
                                <label for="c4">Other</label><br>
                            
                         </div>
                         <div class="personal-detail">
                             <h3>Personal Detail</h3>
                         <input type="text" name="Name" placeholder="Name" required/><br>
                         <input type="text" name="company" placeholder="Company"/><br>
                         <input type="email" name="email" placeholder="Email" required/><br>
                         <input type="text"  name="budget" placeholder="Budget"/><br>
                         </div>
                         <div class="comment">
                             <textarea rows="16" cols="30">Tell us about your project</textarea>
                            <input type="submit" name="submit" value="send inqiury"/>
                            </div>
                                   
                        </div>


                        </div>
                    </form>
                </div>

            </div>

        </div>
    </body>
</html>
