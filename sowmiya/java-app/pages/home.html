<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Placement-portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/homePage.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../../../lib/fontawesome-free-5.2.0-web/css/all.css" />
</head>

<body>
    <div class="container">
        <div class="row container__header">
            <div class="col-sm-3 col-md-2 col-lg-1 header__icon">
                <img src="../assets/icon.png">
            </div>
            <p class="header__title col-sm-3 col-md-2 col lg-1">Placements</p>
        </div>
        <div class="row container__body">
          <!-- commentd -->
          
            <div class="col-sm-12 col-md-6 col-lg-6 body__image-slider">
                <div class="image-slider__image">
                   <img src="../assets/image1.png" alt="placement-image1" class="image__1">
                    <img src="../assets/job.jpg" alt="placement-image2" class="image__1">
                
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 body__login">

                <form name="login-form" class="form">
                    <h3>LOGIN</h3>
                    <div class="form__field-container ">
                        <i class="fa fa-user field-container__icon"></i>
                        <input class="field" type="text" placeholder="Username" name="username">
                    </div>
                    <div class="form__field-container">
                        <i class="fa fa-key field-container__icon"></i>
                        <input class="field" type="password" placeholder="Password" name="password">
                    </div>
                    <button type="submit" class="form__button">Let Me In..</button>


                </form>
            </div>
        </div>
        <div class="row container__footer">
            <p class="copyright">&copy;Zilker-Tech</p>
            <a href="#">
                <i class="fab fa-facebook-f footer__icon"></i>
            </a>
            <a href="#"></a>
            <i class="fab fa-google footer__icon"></i>
            </a>
            <a href="#"></a>
            <i class="fab fa-twitter footer__icon"></i>
            </a>
        </div>
        <script src="../js/home.js"></script>

    </div>

</body>

</html>
