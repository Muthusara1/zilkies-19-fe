<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Placement-portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/home.css" />

<link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet">
</head>

<body>
    <div class="row header">
        <div class="col-lg-1 col-sm-2 col-md-1 header__icon">
            <img src="../assets/placement-icon.png">
            </div>
        <div class="col-lg-10 col-sm-6 col-md-9 header__title">
            Placements
        </div>
        <span class="header--login" id="display-modal">
            LOGIN
        </span>
    </div>
    <div class="row modal-container" id="login">
        <form class="col-lg-5 form">
            <div class="row form__container">
                    <div class="close-icon--close">
                            <span  onclick="document.getElementById('login').style.display='none'">
                                    <img src="../assets/icons8-delete-32.png">
                            </span>
                        </div>
                        
                <div class="username__wrapper">
                    <label class="col-lg-2 col-md-1 col-sm-1 username__icon" for="username"></label>
                    <input type="text" placeholder="Username" name="username" class="col-lg-10 col-md-8 col-sm-8 username__input" />
                </div>
                <div class="password__wrapper">
                    <label class="col-lg-2 col-md-1 col-sm-1 password__icon" for="password"></label>
                    <input type="passowrd" placeholder="password" name="password" class="col-lg-5 col-md-8 col-sm-8 password__input" />
                </div>
                <button class="col-lg-8 col-md-8 col-sm-8 button--login">LOGIN</button>
            </div>
    </div>
    </form>
</body>
<script src="../js/main.js"></script>

</html>
