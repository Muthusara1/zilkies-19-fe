<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/commonstylesheet.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/addplayerstylesheet.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/addmatchstylesheet.css" />
</head>
<body>
    <div class="header">
            <div class="topnav" id="myTopnav">
                <a href="addmatch.html">Add Match</a>
                <a href="endmatch.html">End Match</a>
                <a href="#" class="active">Add Player</a>
                <a href="editrating.html">Edit Player Rating</a>
                <a href="">user</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>
            </div>
    </div>
    <div class="container">
        <div class="flex-row">
            <div class="col-sm-0 col-md-4 col-lg-4 left image">
                <img src="https://s3.amazonaws.com/peoplepng/wp-content/uploads/2018/06/12145416/Cricket-PNG-File.png" alt="">
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8">
                <!-- add player block -->
                <div class="centerize add-player_block">Add new Player</div>
                <form method="post" name="add-player_form">
                    <!-- player name starting  -->
                    <div class="row">
                            <div class="col-1"></div>
                            <div class="col-10">
                                <input type="text" name="player-name"placeholder="Enter the player name"/>
                            </div>
                            <div class="col-1"></div>
                    </div>
                    <!-- player team starting -->
                    <div class="row">
                            <div class="col-1"></div>
                            <div class="col-10">
                                <select name="team-name">
                                    <option value="1">Team one</option>
                                </select>
                            </div>
                            <div class="col-1"></div>
                    </div>
                    <!-- new team block in case of others -->
                    <div class="row">
                            <div class="col-1"></div>
                            <div class="col-10">
                                <input type="text" name="new-team_name" placeholder="Enter the team name"/>
                            </div>
                            <div class="col-1"></div>
                    </div>
                    <!-- player role block into categories -->
                    <div class="row">
                            <div class="col-1"></div>
                            <div class="col-10">
                                <select name="player-category">
                                    <option value="Batsman">Batsman</option>
                                </select>
                            </div>
                            <div class="col-1"></div>
                    </div>
                    <!-- player rating -->
                    <div class="row">
                            <div class="col-1"></div>
                            <div class="col-10">
                                <select name="player-rating">
                                    <option value="1">1</option>
                                </select>
                            </div>
                            <div class="col-1"></div>
                    </div>
                    <!-- submit  button block -->
                    <div class="row">
                            <div class="col-1"></div>
                            <div class="col-10 centerize">
                                <button type="submit" class="submit-button centerize">Add Player</button>
                            </div>
                            <div class="col-1"></div>
                    </div>
                </form>
                <!-- end of add player block -->
            </div>
        </div>
    </div>
    <div class="footer">
            <div class="row">
                    <div class="col-md-2 col-lg-2"></div>
                    <div class="col-sm-12 col-md-8 col-lg-8 footer-content">
                        <ul class="footer-list">
                            <li> <a href="#">About Us</a></li>
                            <li><a href="#"> How to Play</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                        <h4>&copy; Zilker Technology,chennai</h4>
                    </div>
                    <div class="col-md-2 col-lg-2"></div>
                </div>
    </div>
    <script src="../js/navbarscript.js"></script>
</body>
</html>
