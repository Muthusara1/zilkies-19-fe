<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Edit Player Rating</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/commonstylesheet.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/addmatchstylesheet.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/editratingstylesheet.css" />
</head>
<body>
    <div class="header">
        <div class="topnav" id="myTopnav">
                <a href="addmatch.html">Add Match</a>
                <a href="endmatch.html">End Match</a>
                <a href="addplayer.html">Add Player</a>
                <a href="#" class="active">Edit Player Rating</a>
                <a href="">user</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                        <i class="fa fa-bars"></i>
                </a>
        </div>
    </div>
    <div class="container">
        <div class="flex-row">
            <div class="col-sm-0 col-md-4 col-lg-4">
                <img src="https://static.thenounproject.com/png/13117-200.png" alt="stump-falling">
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8">
                <div class="centerize rating-block"> Edit player Rating </div>
                <form name="player-name_form" class="player-name_form">
                        <div class="row">
                                <div class="col-1"></div>
                                <div class="col-10">
                                        <select name="player-name">
                                                <option value="1">M S Dhoni</option>
                                        </select>
                                </div>
                                <div class="col-1"></div>
                        </div>

                        <div class="row">
                                <div class="col-1"></div>
                                <div class="col-10 centerize">
                                        <button type="button" class="submit-button">Get Rating</button>
                                </div>
                                <div class="col-1"></div>
                        </div>
                </form>
                <div class="centerize rating-block">Current Rating : 10</div>
                <!-- updation block starting -->
                <form name="updated-rating_form" class="updated-rating_form">
                        <div class="row">
                                <div class="col-1"></div>
                                <div class="col-10">
                                        <select name="new-rating">
                                                <option value="1">1</option>
                                        </select>
                                </div>
                                <div class="col-1"></div>
                        </div>

                        <div class="row">
                                <div class="col-1"></div>
                                <div class="col-10 centerize">
                                        <button type="button" class="submit-button">Update Rating</button>
                                </div>
                                <div class="col-1"></div>
                        </div>
                </form>
                <!-- updation block ending -->
            </div>
        </div>
    </div>
    <div class="footer">
            <div class="row">
                    <div class="col-md-2 col-lg-2"></div>
                    <div class="col-sm-12 col-md-8 col-lg-8 footer-content">
                        <ul class="footer-list">
                            <li> <a href="#">About Us</a></li>
                            <li><a href="#"> How to Play</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                        <h4>&copy; Zilker Technology,chennai</h4>
                    </div>
                    <div class="col-md-2 col-lg-2"></div>
            </div>
    </div>
    <script src="../js/navbarscript.js"></script>
</body>
</html>
