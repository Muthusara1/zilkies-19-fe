<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/stylesheet.css"/>
        <title>Forms</title></title>
    </head>
    <body>
        <div class="container">
                <div class="close">close</div>
                <h1>Let's craft your project!</h1><br/>
                <form name="myform"  onsubmit="return checkAllInputs()">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <h2>TimeFrame</h2>
                    <input type="radio" name="time-frame" value ="1 month">1 month</input>
                    <br/>
                    <input type="radio" name="time-frame" value ="2-3 months">2-3 months</input>
                    <br/>
                    <input type="radio" name="time-frame" value ="4 months">4 months</input>
                    <h2>Project type</h2>
                    <input type="checkbox" name="project-type" value ="Desktop">Desktop</input>
                    <br/>
                    <input type="checkbox" name="project-type" value ="Web">Web</input>
                    <br/>
                    <input type="checkbox" name="project-type" value ="Mobile">Mobile</input>
                    <br/>
                    <input type="checkbox" name="project-type" value ="Other">Other</input> 
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <h2>Personal Details</h2>
                    <label for="name"></lablel>
                    <input type = "text" name="name" onchange="validateName()" placeholder="Name"/><br/><br/>
                    <p id="name-error"></p>
                    <label for="company"></lablel>
                    <input type = "text" name="company" onchange="validateCompany()" placeholder="Company"/><br/><br/>
                    <p id="company-error"></p>
                    <label for="email"></lablel>
                    <input type = "text" name="email" onchange="validateEmail()" placeholder="Email" required/><br/><br/>
                    <p id="email-error"></p>
                    <label for="budget"></lablel>
                    <input type = "text" name="budget" onchange="validateBudget()" placeholder="Budget" required/><br/><br/>
                    <p id="budget-error"></p>
                    </div>
                <div class="col-sm-12 col-md-12 col-lg-4">
                    <br/> 
                    <textarea rows="20" cols="30" placeholder="Tell us about ur Project" required/></textarea></br>
                    <button type="submit" class="buttton">Send Enquiry</button>
                </div>
            </div>
        </div>
     </form> 
    <script src="../js/validate.js" />
    </body>
</html>
